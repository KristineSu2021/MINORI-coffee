            <script>
                var CartoDB_Positron = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 20
                }).addTo(map);
            </script>

            <script>
                let map = L.map('map').setView([25.032816, 121.543592], 17);

                L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png', {
                    maxZoom: 20,
                    attribution: '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
                }).addTo(map);

                let myIcon = L.icon({
                    iconUrl: 'coffee_icon_2.png',
                    iconSize: [40, 40],
                })

                let layerGroup = null;
                let arrLayers = [];
                document.addEventListener("DOMContentLoaded", function (event) {
                    fetch('http://localhost/web_api_coffee.php', {
                        method: 'GET'
                    })
                        .then(function (response) {
                            return response.json();
                        })

                        .then(function (arr) {
                            let shopInfo = document.querySelector('shop > shopInfo');
                            for (let o of arr) {
                                let marker = L.marker([o['latitude'], o['longitude']], { icon: myIcon })
                                    .bindPopup(o['name'])
                                    .openPopup()
                                marker.addEventListener('click', function (event) {

                                    let remove = document.querySelector("div#coffeeshop");
                                    let removenode = document.querySelector("table#sidebar");
                                    remove.removeChild(removenode);

                                    let div = document.querySelector("div.shopInfo");
                                    div.innerHTML = `<p>${o['name']}</p>
                                    <p>${o['address']}</p>
                                    <p><a href="${o['url']}" target="_blank">連結</a></p>
                                    <p>${o['open_time']}</p>`;
                                });
                                arrLayers.push(marker)
                            }
                            layerGroup = L.layerGroup(arrLayers);
                            layerGroup.addTo(map);
                            for (let o of arr) {
                                let card = document.querySelector('div.bigcard');
                                let cardbody = document.createElement("div.card");
                                cardbody.innerHTML = `
                                <div class="row no-gutters">
                                    <div class="col-md-4">
                                        <img src="./img/beans_select_034.jpg" alt="...">
                                        </div>
                                    <div class="col-md-8">
                                        <div class="card-body cardbody">
                                            <a href="${o['url']}" target="_new"><h5>${o['name']}</h5></a>
                                            <p>★★★★☆</p>
                                            <p>${o['address']}</p>
                                            <p>${o['open_time']}</p>
                                        </div>
                                    </div>
                                </div>`;
                                card.appendChild(cardbody);
                            }
                            console.log(arr);
                        });
                });
            </script>
